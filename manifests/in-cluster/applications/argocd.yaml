apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/in-cluster/argocd
    repoURL: https://github.com/ryusa/seagull-project.git
    targetRevision: HEAD
    directory:
      recurse: true
