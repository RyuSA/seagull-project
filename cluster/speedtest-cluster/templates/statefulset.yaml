---
# Source: vcluster/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: speedtest-cluster
  namespace: speedtest-cluster
  labels:
    app: vcluster
    chart: "vcluster-0.4.3"
    release: "speedtest-cluster"
    heritage: "Helm"
spec:
  serviceName: speedtest-cluster-headless
  replicas: 1
  selector:
    matchLabels:
      app: vcluster
      release: speedtest-cluster
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: 
        resources:
          requests:
            storage: 5Gi
  template:
    metadata:
      labels:
        app: vcluster
        release: speedtest-cluster
    spec:
      terminationGracePeriodSeconds: 10
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      serviceAccountName: vc-speedtest-cluster
      containers:
      - image: rancher/k3s:v1.22.2-k3s1
        name: vcluster
        command:
          - "/bin/k3s"
        args:
          - "server"
          - "--write-kubeconfig=/k3s-config/kube-config.yaml"
          - "--data-dir=/data"
          - "--disable=traefik,servicelb,metrics-server,local-storage"
          - "--disable-network-policy"
          - "--disable-agent"
          - "--disable-scheduler"
          - "--disable-cloud-controller"
          - "--flannel-backend=none"
          - "--kube-controller-manager-arg=controllers=*,-nodeipam,-nodelifecycle,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle"
          - "--service-cidr=10.100.0.0/16"
        env:
          []
        volumeMounts:
          - mountPath: /data
            name: data
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 256Mi
      - name: syncer
        image: "loftsh/vcluster:0.4.3"
        args:
          - --service-name=speedtest-cluster
          - --suffix=speedtest-cluster
          - --owning-statefulset=speedtest-cluster
          - --out-kube-config-secret=vc-speedtest-cluster
          - --tls-san=9430wtuw.seagull.ryusa.net
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          failureThreshold: 10
          initialDelaySeconds: 60
          periodSeconds: 2
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8443
            scheme: HTTPS
          failureThreshold: 30
          periodSeconds: 2
        env:
          []
        volumeMounts:
          - mountPath: /data
            name: data
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
